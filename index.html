<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="front-end web engineering midterm" />
    <title>Gender Recognizer</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="question">
        <div class="question-title">
          <p class="title">Mr. or Ms.?</p>
        </div>
        <div class="enter-name">
          <p>Name</p>
          <input class="search-bar" type="text" />
        </div>
        <div class="gender-checkbox">
          <div class="male">
            <input class="maleinput" type="checkbox" />
            <p>Male</p>
          </div>

          <div class="female">
            <input class="femaleinput" type="checkbox" />
            <p>Female</p>
          </div>
        </div>
        <div class="question-button">
          <button class="submit">Submit</button>
          <button class="save">Save</button>
        </div>
      </div>

      <div class="answer">
        <div class="prediction-title">
          <p class="title">Prediction</p>
        </div>
        <div calss="pre-answer">
          <p>male</p>
          <p>0.95</p>
        </div>

        <div class="save-answer">
          <p>Saved Answer</p>
          <button class="clear">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>

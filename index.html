<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="front-end web engineering midterm" />
    <title>Gender Recognizer</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="question">
        <div class="question-title">
          <P><strong>Mr. or Ms.?</strong></P>
        </div>
        <div class="enter-name">
          <p>name</p>
          <input class="search-bar" type="text">
        </div>

      <div>
        <input class="male" type="checkbox">
        <input class="female" type="checkbox">
      </div>
        


        <button>Submit</button>
        <button>Save</button>

      </div>

      <div class="answer">
        <p><strong>Prediction</strong></p>
        <p>male</p>
        <p>0.95</p>
        <p>Saved Answer</p>
        <button>Clear</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="front-end web engineering midterm" />
    <title>Gender Recognizer</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="column">
          <h2>Mr. or Ms.?</h2>
        <div class="enter-name">
          <p>Name</p>
          <input class="search-bar" type="text", placeholder="Enter Name"/>
        </div>
        <div class="checkbox-group">
          <div>
            <input class="maleinput" type="checkbox" value="male"/>
            <label for="maleinput">Male</label>
          </div>

          <div>
            <input class="femaleinput" type="checkbox" value="female"/>
            <label for="femaleinput">Female</label>
          </div>
        </div>
        <div class="button-group">
          <button class="costum-button">Submit</button>
          <button class="costum-button">Save</button>
        </div>
      </div>

      <div class="column">
          <h2>Prediction</h2>
        <div calss="pre-answer">
          <p>male</p>
          <p>0.95</p>
        </div>

        <div class="save-answer">
          <p>Saved Answer</p>
          <button class="costum-button">Clear</button>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>

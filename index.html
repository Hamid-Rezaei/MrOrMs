<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="front-end web engineering midterm" />
    <title>Gender Recognizer</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="column">
        <h2>Mr. or Ms.?</h2>
        <div class="enter-name">
          <p>Name</p>
          <input class="search-bar" type="text" , placeholder="Enter Name" id="enteredName"/>
        </div>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="male" onchange="handleCheckboxChange(this)"/>
            <label for="maleinput">Male</label>
          </div>

          <div>
            <input type="checkbox" id="female" onchange="handleCheckboxChange(this)"/>
            <label for="femaleinput">Female</label>
          </div>
        </div>
        <div class="button-group">
          <button onclick="handelSubmit()" class="costum-button">Submit</button>
          <button onclick="handelSave()" class="costum-button">Save</button>
        </div>  
        <p class="error" id="error"></p>
      </div>

      <div class="column">
        <h2>Prediction</h2>
        <div calss="pre-answer">
          <p id="predicted-answer"></p>
        </div>

        <div class="save-answer">
          <p>Saved Answer</p>
          <p id="seved-answer"></p>
          <button onclick="handelClear()" class="costum-button">Clear</button>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
